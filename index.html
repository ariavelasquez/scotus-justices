<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Supreme Court Justices</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link href="style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>

<body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
        <h1>Supreme Court Justices (1900-Present Day)</h1>
        <p>Use the dropdown menu to filter the justices</p>
        <div>
            <select class="filter">
                    <option value="item">Sort By...</option>
                    <option value="decade">Decade Confirmed</option>
                    <option value="president">Nominating President</option>
                    <option value="home-state">Home State</option>
                    <option value="undergraduate">Undergraduate Education</option>
                    <option value="law-school">Law School</option>
                </select>
        </div>
        <section id="justices">
            <div class="item decade active">
                <img src="img/j-roberts.jpg" />
                <h3>John Roberts</h3>
            </div>

            <div class="item decade active">
                <img src="img/a-coneybarrett.png" />
                <h3>Amy Coney-Barrett</h3>
            </div>

            <div class="item president active">
                <img src="img/b-kavanaugh.jpg" />
                <h3>Brett Kavanaugh</h3>
            </div>

            <div class="item decade active">
                <img src="img/c-thomas.jpg" />
                <h3>Clarence Thomas</h3>
            </div>

            <div class="item decade president active">
                <img src="img/e-kagan.jpg" />
                <h3>Elena Kagan</h3>
            </div>

            <div class="item president active">
                <img src="img/n-gorsuch.jpg" />
                <h3>Neil Gorsuch</h3>
            </div>

            <div class="item president active">
                <img src="img/s-alito.jpg" />
                <h3>Samuel Alito</h3>
            </div>

            <div class="item decade president active">
                <img src="img/s-breyer.jpg" />
                <h3>Stephen Breyer</h3>
            </div>

            <div class="item home-state active">
                <img src="img/s-sotomayor.jpg" />
                <h3>Sonia Sotomayor</h3>
            </div>

            </div>
        </section>
    </div>

    <!-- Your javascript should be called here -->
    <script src="main.js"></script>
</body>

</html>
