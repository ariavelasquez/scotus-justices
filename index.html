    <!-- first step to a responsive site -->
    <title>Supreme Court Justices</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
        <h1>Supreme Court Justices (1900-Present Day)</h1>
        <p>Use the dropdown menus to filter the justices</p>
        <div>
            <select class="filter">
                    <option value="item decade">Decade Confirmed</option>
                    <option value="item decade 1900">1900s</option>

                    <option value="item decade 2000">2000s</option>
                    <option value="item decade 2010">2010s</option>
                    <option value="item decade 2020">2020s</option>
                </select>
               <select class="filter">
                   <option value="item president">Nominating President</option>
                   <option value="item president mckinley">William McKinley</option>

                   <option value="item president ford">Gerald Ford</option>
                   <option value="item president carter">Jimmy Carter</option>
                   <option value="item president reagan">Ronald Reagan</option>
                   <option value="item president ghwbush">George H.W. Bush</option>
                   <option value="item president clinton">Bill Clinton</option>
                   <option value="item president gwbush">George W. Bush</option>
                   <option value="item president obama">Barack Obama</option>
                   <option value="item president trump">Donald Trump</option>
               </select>
               <select class="filter">
                <option value="item home-state">Home State</option>
            </select>
            <select class="filter">
                <option value="item undergraduate">Undergraduate Education</option>
            </select>
            <select class="filter">
                <option value="item law-school">Law School</option>
            </select>

        <section id="justices">
            <div class="item decade president home-state undergraduate law-school active">
                <img src="img/j-roberts.jpg" />
